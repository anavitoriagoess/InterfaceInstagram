<!DOCTYPE html>
<html>

<head>
    <title>Interface Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/template.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="assets/images/perfil-instagram.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como anavitoriagoess</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é anavitoriagoess?</p>
                <p class="not-account">
                    <a href="#" class="link">
                        <span class="link-blue">Alternar contas</span>
                    </a>
                    ou
                    <a href="#" class="link">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
